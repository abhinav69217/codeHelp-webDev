<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        
        <fieldset>
            <legend>HTML form dummy</legend>

        <!-- date -->
        <label for="date-picker">Choose Date:</label>
        <input type="date" id="date-picker">
        <br><br>

        <!-- option -->
        <label for="selector1">Choose Dish</label>
        <select name="dishes" id="selector1">
            <option value="maggi">Maggi</option>
            <option value="chips">Chips</option>
        </select>
        <br><br>

        <!-- button -->
        <button>Me hu Button</button>
        <br><br>
        
        <!-- textarea -->
        <label for="textarea1">Enter Address</label>
        <textarea name="textarea1" id="textarea1" cols="30" rows="10" placeholder="Enter Address"></textarea>
        <br><br>

        <!--   multiple  -->
        <label for="COURSE">Choose courses:</label>
        <select  id="COURSE" multiple>
            <option value="algoritham for placement">algoritham for placement</option>
            <option value="DBMS">DBMS</option>
            <option value="tries">Tries</option>
        </select>
        <br><br>
        <input type="submit" value="Submit">
        <br><br>
        </fieldset>

    </form>
</body>
</html>
