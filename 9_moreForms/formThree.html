<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form three</title>
</head>
<body>

    <h2>Complex Form</h2>
    <form>
        <fieldset>
            <legend>Personal Information</legend><br>
            
            <label for="name">Name</label>
            <input type="text" name="name" id="name"><br><br>

            <label for="email">Email</label>
            <input type="email" name="email" id="email"><br><br>

            <label for="phone">Phone</label>
            <input type="number" name="phone" id="phone"><br><br>

            <label for="date">Date</label>
            <input type="date" name="date" id="date"><br><br>

            <span>Gender</span>
            <input type="radio" name="male" id="male">
            <label for="male">Male</label>
            <input type="radio" name="male" id="female">
            <label for="female">Female</label><br><br>

            <label for="country">Country</label>
            <select name="country" id="country">
                <option value="us">United States</option>
                <option value="ind">India</option>
                <option value="nz">New Zealand</option>
                <option value="aus">Australia</option>
            </select>
        </fieldset><br>

        <fieldset>
            
            <legend>Address</legend><br>

            <label for="street">Street</label>
            <input type="text" name="street" id="street"><br><br>

            <label for="city">City</label>
            <input type="text" name="city" id="city"><br><br>

            <label for="state">State</label>
            <input type="text" name="state" id="state"><br><br>

            <label for="zip">ZipCode</label>
            <input type="number" name="zip" id="zip">

        </fieldset><br>

        <fieldset>

            <legend>Other Information</legend>
            <label for="comments">Comments</label>
            <textarea name="comments" id="comments" cols="25" rows="4"></textarea>

            I agree to the terms of service 
            <label for="chkbx"></label>
            <input type="checkbox" name="chkbx" id="chkbx">

        </fieldset>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
