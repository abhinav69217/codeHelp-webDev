<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form1</title>
</head>
<body>

    <h2>Event Registration</h2>
    <form>
        <label for="name">Name:</label><br><br>
        <input type="text" name="name" id="name"><br>

        <label for="email">Email:</label><br><br>
        <input type="email" name="email" id="email"><br>

        <label for="phoneNumber">Phone</label><br><br>
        <input type="number" name="phoneNumber" id="phoneNumber"><br>

        <label for="occupation">Occupation:</label><br><br>
        <select name="occupation" id="occupation">
            <option value="student">Student</option>
            <option value="professional">Professional</option>
            <option value="other">Other</option>
        </select>
        <br><br>

        <fieldset>
            <legend>Topics of Interest:</legend>

            <input type="checkbox" name="check" id="check1"><br>
            <label for="check1">HTML</label><br>
            <input type="checkbox" name="check" id="check2"><br>
            <label for="check2">CSS</label><br>
            <input type="checkbox" name="check" id="check3"><br>
            <label for="check3">Javascript</label><br>
        </fieldset>
        <br>
        <label for="comments"> Comments:</label>
        <textarea name="comments" id="comments" cols="30" rows="4"></textarea>
        <button type="submit">Register</button>

    </form>
</body>
</html>
